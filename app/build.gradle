apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.github.doomsdayrs.apps.shosetsu"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 21
        versionName "v1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
        }
        debug {
            versionNameSuffix = '-debug'
        }
    }
    compileOptions {
        targetCompatibility = '1.8'
        sourceCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
}
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "shosetsu"
        outputFileName = appName + "-${variant.versionName}.apk"
    }
}
android {
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.mozilla.org/maven2"
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.2.0-alpha02'
    implementation 'com.graphql-java:graphql-java:2019-11-07T04-06-09-70d9412'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //noinspection GradleCompatible
    implementation 'com.google.android.material:material:1.2.0-alpha02'
    testImplementation 'junit:junit:4.13-rc-1'
    testImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'

    implementation 'com.github.Doomsdayrs:shosetsu-extensions:0.1.5'
    implementation 'com.github.Doomsdayrs:shosetsu-services:v0.1.4'


    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.jetbrains:annotations:18.0.0'

    //TODO GITHUB sign in to save backup data to cloud
    //implementation 'com.github.kohsuke:github-api:github-api-1.95'

    implementation 'com.github.javiersantos:AppUpdater:2.7'

    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'com.mittsu:markedview:1.0.7'


    implementation 'joda-time:joda-time:2.10.5'

    implementation 'com.vincent.filepicker:MultiTypeFilePicker:1.0.8'

    implementation 'org.mozilla:rhino:1.7.11'
    implementation 'androidx.annotation:annotation:1.1.0'

    // TODO Implement readerview provided by Mozilla
    //implementation "org.mozilla.components:feature-readerview:1.0.0"
    //implementation 'org.mozilla.components:support-base:1.0.0'
}
