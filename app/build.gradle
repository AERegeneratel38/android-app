apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.github.doomsdayrs.apps.shosetsu"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 21
        versionName "v1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
        }
        debug {
            versionNameSuffix = '-debug'
        }
    }
    compileOptions {
        targetCompatibility = '1.8'
        sourceCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
}
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "shosetsu"
        outputFileName = appName+"-${variant.versionName}.apk"
    }
}
android {
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://maven.mozilla.org/maven2"
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.1.0-beta01'
    implementation 'com.graphql-java:graphql-java:2019-09-07T08-08-53-173312e'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //noinspection GradleCompatible
    implementation 'com.google.android.material:material:1.1.0-beta01'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'

    implementation 'com.github.Doomsdayrs:shosetsu-extensions:0.1.3'
    implementation 'com.github.Doomsdayrs:shosetsu-services:v0.1.2'


    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.jetbrains:annotations:17.0.0'

    //TODO GITHUB sign in to save backup data to cloud
    //implementation 'com.github.kohsuke:github-api:github-api-1.95'

    implementation 'com.github.javiersantos:AppUpdater:2.7'

    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'com.mittsu:markedview:1.0.7'


    implementation 'joda-time:joda-time:2.10.3'

    // TODO Implement readerview provided by Mozilla
    //implementation "org.mozilla.components:feature-readerview:1.0.0"
    //implementation 'org.mozilla.components:support-base:1.0.0'
}
