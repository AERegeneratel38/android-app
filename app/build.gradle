apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.github.doomsdayrs.apps.shosetsu"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 18
        versionName "v1.1.9-alpha"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix = '-release'
        }
        debug {
            versionNameSuffix = '-debug'
        }
    }
    compileOptions {
        targetCompatibility = '1.8'
        sourceCompatibility = '1.8'
    }
    buildToolsVersion = '28.0.3'
}
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def appName = "shosetsu"
        outputFileName = appName+"-${variant.versionName}.apk"
    }
}
android {
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.android.material:material:1.1.0-alpha08'
    implementation 'com.graphql-java:graphql-java:2019-08-01T04-03-44-e9b53f6'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //noinspection GradleCompatible
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'

    implementation 'com.github.Doomsdayrs:novelreader-extensions:1.1.6'
    implementation 'com.github.Doomsdayrs:novelreader-services:1.1.3'

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'org.jetbrains:annotations:17.0.0'

    //TODO GITHUB sign in to save backup data to cloud
    implementation 'com.github.kohsuke:github-api:github-api-1.95'
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'us.feras.mdv:markdownview:1.1.0'
    implementation 'joda-time:joda-time:2.10.3'
   // implementation 'com.squareup.duktape:duktape-android:1.2.0'

    // Cookies
   // implementation "com.squareup.okhttp3:okhttp:3.14.1"
   implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.0.1'
}
